<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row" style="margin-bottom: 3%;text-align: right;">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <span style="margin-right: 2%;font-weight: bold;">Page Size</span>
                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)"
                        style="height: 38px;border-radius: 5px;width: 50px;">
                        <option selected="true">8</option>
                        <option>12</option>
                        <option>16</option>
                        <option>25</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let p of products" class="col-md-3">
                    <div class="product-box">
                        <a style="display: flex;" routerLink="/products/{{ p.id }}">
                            <img src="{{ p.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ p.id }}">
                            <h1>{{ p.name }}</h1>
                        </a>

                        <div class="price">{{ p.unitPrice | currency : 'USD'}}</div>
                        <button (click)="addToCart(p)" class="btn btn-primary btn-sm">Add To Cart</button>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>
            </div>
