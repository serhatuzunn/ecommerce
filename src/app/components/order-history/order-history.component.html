<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h4>Siparişlerim</h4>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th [width]="20">Sipariş Numarası</th>
                        <th [width]="10">Toplam</th>
                        <th [width]="10">Adet</th>
                        <th [width]="10">Sipariş Tarihi</th>
                    </tr>

                    <tr *ngFor="let item of orderHistoryList">
                        <td>{{ item.orderTrackingNumber }}</td>
                        <td>{{ item.totalPrice  | currency: 'USD'}}</td>
                        <td>{{ item.totalQuantity }}</td>
                        <td>{{ item.dateCreated | date: 'medium'}}</td>
                    </tr>
                </table>
            </div>

            <!-- if order history is empty then display message-->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                Sipariş Bulunamadı !
            </div>

        </div>
    </div>
</div>
